{% block content %}
<div>
    <div class="table-responsive tabla-datos">
        <table class="table table-hover table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Business Entity ID</th>
                    <th scope="col">Job Title</th>
                    <th scope="col">Gender</th>
                </tr>
            </thead>
        
            <tbody>
                {% for i in person %}
                <tr>
                    <td>{{i.firstname}}</td>
                    <td>{{i.lastname}}</td>
                    <td>{{i.businessentityid}}</td>
                    <td>{{i.employee__jobtitle}}</td>
                    <td>{{i.employee__gender}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
